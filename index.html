<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src='script.js'defer></script>
    </head>
    <body>
        <div class="content" id="heading">
            <h1 id="title">Rock Paper Scissors</h1>
            <p id="description"> Choose your weapon!</p>
        </div>
        <div class="content" id = 'RPS'>
            <button class ='rpsButton rock' id = 'rock'></button>
            <button class ='rpsButton paper' id = 'paper'></button>
            <button class='rpsButton scissors' id = 'scissors'></button>
        </div>
        <div class="content scoreboard" id="scoreboard">
            <div class="player score">
                <h2 id="player-text">Player</h2>
                <p id='player-score'> 0 </p>
            </div>
            <div class="cpu score">
                <h2 class="cpu-text">Computer</h2>
                <p id="cpu-score"> 0 </p>
            </div>
        </div>
        <div class= "content"> <button id="retry">Play Again?</button>
        </div>
    </body>

</html>
